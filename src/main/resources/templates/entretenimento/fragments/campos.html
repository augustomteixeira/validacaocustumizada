<div class="col-lg-6" th:fragment="camposTipoEntretenimento"
	id="camposTipoEntretenimento">
	<div class="card">
		<div class="card-header">
			<strong>Preencha os campos</strong>
		</div>
		
		<div class="card-body">
			<div th:include="@{entretenimento/fragments/campos/titulo}" th:if="${campos.get('título')} != null"></div>
			<div th:include="@{entretenimento/fragments/campos/capitulos}" th:if="${campos.get('capítulos')} != null"></div>
			<div th:include="@{entretenimento/fragments/campos/autor}" th:if="${campos.get('autor')} != null"></div>
			<div th:include="@{entretenimento/fragments/campos/temporadas}" th:if="${campos.get('temporadas')} != null"></div>
			<div th:include="@{entretenimento/fragments/campos/paginas}" th:if="${campos.get('páginas')} != null"></div>
			<div th:include="@{entretenimento/fragments/campos/banda}" th:if="${campos.get('banda')} != null"></div>
			
			<br>
            <hr>
			
			<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
            <a style="color: white" class="btn btn-danger"><i class="fa fa-eraser"></i> Limpar</a>
			
		</div>
	</div>
</div>
